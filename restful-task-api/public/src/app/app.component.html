<div class = 'container'>
<h1>Restful Task API</h1>
<button (click)='getTaskFromService()'>Show all the tasks</button>

<h2 *ngIf='tasks.length != 0'>All the tasks:</h2>
<ul>
  <li *ngFor = 'let task of tasks'>
    <p>{{task.title}}<button (click)='onShowDetail(task._id)'>Show </button></p>
  </li>
</ul>
<div *ngIf='Detailstask'>
  <h3>Details for task</h3>
  <h4>{{Detailstask.title}}</h4>
  <p>{{Detailstask.description}}</p>
</div>
</div>
<router-outlet></router-outlet>
