<div class = 'container'>
<h1>Restful Task API</h1>

<form (submit)='onSubmit()'>
  <h2>New Task</h2>
  <p>{{ newTask | json }}</p>
 <label for="">Title<input type="text" name='title' [(ngModel)] = 'newTask.title'></label><br>
 <label for="">Description<input type="text" name='description' [(ngModel)] = 'newTask.description'></label>
 <button>Create</button>
</form>
<br><br>
<button (click)='getTaskFromService()'>Show all the tasks</button>
 <h2 *ngIf='tasks.length != 0'>All the tasks:</h2>
<ul>
  <li *ngFor = 'let task of tasks'>
    <h3>{{task.title}}<button (click)= 'onEdit(task._id)'>Edit</button><button (click) = 'onDelete(task._id)'>Delete</button></h3>
    <p>{{task.description}}</p>
  </li>
</ul>
<form (submit)='onUpdate()'>
  <h2>Update Task</h2>
 <label for="">Title<input type="text" name='title' [(ngModel)] = 'taskToEdit.title'></label><br>
 <label for="">Description<input type="text" name='description' [(ngModel)] = 'taskToEdit.description'></label>
 <button>Update</button>
</form>
